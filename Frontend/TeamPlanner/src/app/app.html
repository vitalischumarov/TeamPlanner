<app-header-component></app-header-component>
<div class="content-area">
    <div class="user_area">
    @for (user of Users; track user.id) {
        <app-user-component userName="{{user.name}}"></app-user-component>
    }
    @if (displayNewUserField) {
        <app-add-user-component (newUser)="addUserToList($event)"></app-add-user-component>
    }
    <span class="addUserBtn" (click)="addNewUser()">+</span>
    </div>
    <div class="task_area">
    </div>
</div>
